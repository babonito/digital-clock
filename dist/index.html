<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhpAssist | Digital Clock</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20220514152437">
</head>
<body>
<header></header>
<main class="container">
	<h1>Digital Clock</h1>
	<div class="digital-clock">
		<div class="circle" style="--clr: #ff2972;">
			<div class="dots h_dot"></div>
			<svg>
				<circle r="70" cx="70" cy="70"></circle>
				<circle id="hh" r="70" cx="70" cy="70"></circle>
			</svg>
			<div id="hours">00</div>
		</div>
		<div class="circle" style="--clr: #fee800;">
			<div class="dots m_dot"></div>
			<svg>
				<circle r="70" cx="70" cy="70"></circle>
				<circle id="mm" r="70" cx="70" cy="70"></circle>
			</svg>
			<div id="minutes">00</div>
		</div>
		<div class="circle" style="--clr: #04fc43;">
			<div class="dots s_dot"></div>
			<svg>
				<circle r="70" cx="70" cy="70"></circle>
				<circle id="ss" r="70" cx="70" cy="70"></circle>
			</svg>
			<div id="seconds">00</div>
		</div>
	</div>
</main>
<footer></footer>
<script src="js/app.min.js?_v=20220514152437"></script>
</body>
</html>
